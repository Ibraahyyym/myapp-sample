<html>
    <head>
        <title>Sample form</title>
    </head>

    <body bgcolor="#ffffcc" text="000099">
        <form action="http://wwww.mysite.com/FormSite" method="POST">
        <b><h2 align="left">Sample Stock Survey</h2></b>
         <p><b>Describe your investment experience</b></p>
        
         <p>
           <input type="radio" name="RESULT_RadioButton-3" value="Radio-0">beginner
           <input type="radio" name="RESULT_RadioButton-3" value="Radio-1">Intermediate
           <input type="radio" name="RESULT_RadioButton-3" value="Radio-2">Expert
        </p>

        <p><b>Types of Investment you make</b></p>
         <p>
          <input type="checkbox" name="RESULT_Checbox-4" value="CheckBox-0">Individual Stocks
          <input type="checkbox" name="RESULT_Checbox-4" value="CheckBox-1">Options
          <input type="checkbox" name="RESULT_Checbox-4" value="CheckBox-2">Mutual Funds
        </p>

        <p><b>What is your stock pick for this year?</b></p>
        <p>
            <input type="text"  name="RESULT_TextField-6" size="30" maxlength="30">
        </p>
        <p>
            <input type="SUBMIT" name="submit" value="submit">
            <input type="RESET" name="reset" value="reset">
        </p>
        </form>
    </body>
</html>
